<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Survey</title>
    <link rel="stylesheet" href="points-ldb-feedback.css">
    <script src="points-ldb-feedback.js"></script>
</head>
<body>
    <form id="survey-form">
        <label for="name">Namn:</label>
        <input type="text" id="name" required><br><br>        
                
        <label for="best-parts">Vad tycker du var det bästa med kursen?:</label><br>
        <textarea id="best-parts" oninput="updateMeter('best-parts', 'best-parts-meter')" required></textarea><br>
        <div class="meter" id="best-parts-meter"><span></span></div><br>     

        <label for="worst-parts">Vad tycker du var det sämsta med kursen?:</label><br>
        <textarea id="worst-parts" oninput="updateMeter('worst-parts', 'worst-parts-meter')" required></textarea><br>
        <div class="meter" id="worst-parts-meter"><span></span></div><br>   

        <fieldset>
            <legend>Stämde innehållet överens med kursens lärandemål?</legend>
              <input type="radio" id="teachgoalsYes" name="teachinggoals" value="yes" checked>
              <label for="ja">Ja</label><br>
              <input type="radio" id="teachgoalsNo" name="teachinggoals" value="no">
              <label for="nej">Nej</label><br>
        </fieldset>

        <label for="improve">Förslag på förbättringar:</label><br>
        <textarea id="improve" oninput="updateMeter('improve', 'improve-meter')" required></textarea><br>
        <div class="meter" id="improve-meter"><span></span></div><br>
        


        <fieldset>

            <legend>Skulle du rekommendera kursen?:</legend>
              <input type="radio" id="recommendCourseYes" name="recommendCourse" value="yes" checked>
              <label for="ja">Ja</label><br>
              <input type="radio" id="recommendCourseNo" name="recommendCourse" value="no">
              <label for="nej">Nej</label><br>
        </fieldset>
        <label for="think">Betygsätt kursen på en skala (1 = Mycket dålig - 5 = Mycket bra):</label>
        <input type="number" id="think" min="1" max="5" required><br><br><br>

        <button type="button" onclick="validateForm()">Skicka in!</button>
    </form>

    <div id="well-done" class="hidden">
        <h1>Tack för din feedback!</h1>
        <h2>Dina poäng:</h2>
        <p id="your-score"></p>
        <h2>Leaderboard:</h2>
        <ul id="leaderboard">
            
            <li>Alex: 190</li>
            <li>Sebastian: 185</li>
            <li>Julia: 135</li>
            <li>Steve: 120</li>
            <li>Johannes: 100</li>
            <li>Josefine: 20</li>
            <li>Emilio: 2</li>
            
        </ul>
    </div>
 

</body>

</html>
